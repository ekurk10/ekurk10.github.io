<!DOCTYPE html>

        <link href="/style.css" rel="stylesheet" type="text/css"/>

            </div>

                <nav>
                    <a href="">About</a>

            </div>

            function remove() {
                document.getElementById("alert").remove()

        <script type="importmap">
            {
              "imports": {
